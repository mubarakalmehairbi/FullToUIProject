<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <title>Dashboard | Your Company Name</title>
</head>

<body>
    <section class="section has-background-primary-dark is-small">
        <h1 class="title">Dashboard</h1>
        <p id="current-display-name-header"></p>
        <br>
        <br>
        <button class="button is-danger" id="sign-out">Sign out</button>
    </section>
    <div class="columns is-full mt-0 section is-small">
            <div class="column is-2 box ml-4">
                <aside class="menu">
                    <p class="menu-label">
                        General
                    </p>
                    <ul class="menu-list">
                        <li><button onclick="open_section('profile')" class="button is-white">Profile</button></li>
                        <li><button onclick="open_section('analytics')" class="button is-white">Analytics</button></li>
                    </ul>
                    <p class="menu-label">
                        Administration
                    </p>
                    <ul class="menu-list">
                        <li><button onclick="open_section('settings')" class="button is-white">Settings</button></li>
                        <li><button onclick="open_section('permissions')" class="button is-white">Permissions</button></li>
                    </ul>
                </aside>
            </div>

            <!-- Content -->
            <div class="column">
                <div id="profile" class="dashboard-section">
                    <h1 class="title">Profile</h1>
                    <p>Email:</p>
                    <p id="email">@gmail.com</p>
                </div>

                <div id="analytics" class="is-hidden dashboard-section">
                    <h1 class="title">Analytics</h1>
                    <h2 class="subtitle">Figure</h2>
                    <div id="data-figure" style="width:100%;"></div>
                    <h2 class="subtitle">Table</h2>
                    <div id="data-table" style="width:100%;"></div>
                </div>

                <div id="settings" class="is-hidden dashboard-section">
                    <h1 class="title">Settings</h1>
                    <div class="field">
                        <label class="label">Change Display Name</label>
                        <p id="current-display-name-settings">Your current display name: None</p>
                        <div class="control">
                            <input class="input" type="text" placeholder="Your New Display Name" id="display-name">
                        </div>
                    </div>
                    <button class="button is-primary" id="change-display-name">Change Display Name</button>
                </div>

                <div id="permissions" class="is-hidden dashboard-section">
                    <h1 class="title">Permissions</h1>
                </div>

            </div>
</body>

</html>
