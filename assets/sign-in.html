<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <title>ToUI Project - Sign in</title>
</head>

<body>
  <section class="section is-medium">
    <div class="container is-max-desktop box">
      <h1 class="title">Sign in</h1>
      <div class="field">
        <button id="google" style="border: none;
              cursor: pointer;
              appearance: none;
              background-color: inherit;">
          <img src="images/google.png" width="210" class="pl-0" />
        </button>
      </div>
      <div class="level is-mobile">
        <hr width="40%">
        <p class="has-text-grey">or</p>
        <hr width="40%">
      </div>
      <div class="field">
        <label class="label">Email</label>
        <div class="control">
          <input class="input" type="text" placeholder="Email" id="email">
        </div>
        <p class="help"></p>
      </div>

      <div class="field">
        <label class="label">Password</label>
        <div class="control">
          <input class="input" type="password" placeholder="Password" id="password">
        </div>
        <p class="help"></p>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button class="button is-link" id="sign-in">Sign in</button>
        </div>
      </div>
      <div>
        <a href="/sign-up">Don't have an account? Sign up here.</a>
      </div>
    </div>
    <progress class="progress is-small is-primary is-hidden" max="100" id="progress">15%</progress>
    <div id="sign-in-status" class="notification is-danger is-hidden"></div>
  </section>
</body>

</html>
