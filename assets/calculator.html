<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>ToUI Project - Calculator</title>
</head>
<body>
    <section class="section has-text-centered">
        <h1 class="title">Calculator</h1>
        <br>
        <div class="container">
        <input class="input number" type="number" id="num1" placeholder="First number..." />
        <p class="is-text">+</p>
        <input class="input number" type="number" id="num2" placeholder="Second number..." />
    </div>
        <button class="button is-primary" id="calculate">Calculate</button>
        <p id="result" class="subtitle">Result: </p>
        <p id="extra-instructions" class="subtitle"></p>
    </section>
</body>
</html>
